<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap and Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    
    <!-- Local CSS and Fonts -->
    <link rel="stylesheet" href="css/taskBoard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/taskBoard.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1><b>My Task Board</b></h1>
      </div>
      
      <!-- Form to add tasks -->
      <form class="form-control align-content-center"
        action="javascript:getData()" id="taskForm" >
        <input id="taskIn" class="form-control align-content-center"
          type="text" placeholder="enter new task" required/>
        <div id="date_div">
          <!-- Date & Time input for tasks -->
          <label>choose due Date & Time:<br />
            <input id="date" type="date" class="form-control" required/>
            <input id="time" type="time" class="form-control" required/>
          </label>
        </div>
        
        <!-- Save and Reset buttons -->
        <div class="box" id="div_btn">
          <button class="save_btn" type="submit">Save Task</button>
          <button class="reset_btn" type="reset" value="Reset">Reset</button>
        </div>
      </form>
      
      <!-- Display area for notes -->
      <div id="add_Note"></div>
    </div>
  </body>
</html>
